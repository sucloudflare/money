<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito via PIX</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Depósito via PIX</h1>
        <p>Insira um valor para sacar e escaneie o QR Code.</p>

        <label for="valor">Valor do Depósito (R$):</label>
        <input type="number" id="valor" placeholder="Ex: 10.00" step="0.01">

        <button onclick="gerarQRCode()">Gerar QR Code</button>

        <div id="qrcode"></div>
    </div>

    <!-- Incluindo a biblioteca QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function gerarQRCode() {
            const valor = parseFloat(document.getElementById("valor").value);
            const qrcodeDiv = document.getElementById("qrcode");

            // Limpa qualquer QR Code anterior
            qrcodeDiv.innerHTML = "";

            // Verifica se o valor é válido
            if (valor <= 0) {
                alert("Por favor, insira um valor válido.");
                return;
            }

            // Exemplo de chave PIX (substitua 'seu-email@example.com' pela sua chave real)
            const pixKey = '74988672208'; // Substitua por sua chave PIX real
            const qrData = `pix:${pixKey}?amount=${valor.toFixed(2)}&message=Depósito via PIX`;

            // Gera o QR Code
            const qrcode = new QRCode(qrcodeDiv, {
                text: qrData,
                width: 256,
                height: 256,
            });
        }
    </script>
</body>
</html>
